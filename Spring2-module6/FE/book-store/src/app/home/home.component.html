

<div class="container-fluid" style="min-height: 100vh;background: #EEEEEE;padding-top: 150px">
  <div class="row" style=";text-align: center">
    <div class="col"></div>
    <div class="col-lg-10">
      <div style="font-weight: bold ; color: black; padding: 20px 0 "><h1 style="border-bottom: 1px solid dodgerblue"><span style="color: dodgerblue">T</span>ổng hợp sách</h1></div>
    </div>
    <div class="col"></div>
  </div>
  <div class="row">
    <div class="col"></div>
    <div class="col-lg-10">
      <div class="row mb-5" style="margin-top: 30px">
        <div class="col-lg-3" *ngFor="let book of books">
          <div class="card " style="width:100%;margin:10px auto">
            <div class="bg-image hover-overlay ripple " data-mdb-ripple-color="light"
                 style="display: flex ; justify-content: center;padding-top: 20px">
              <img src="https://www.elle.vn/wp-content/uploads/2020/03/18/393135/sach-hay-tran-trong-chinh-minh.jpg"
                   class="img-fluid" style="height: 150px"/>
              <a href="#!">
                <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
              </a>
            </div>
            <div class="card-body">
              <h5 class="card-title" style="font-weight: bold">{{book.title}}</h5>
              <p class="card-text">{{book.price}}</p>
              <div style="text-align: center">
                <a href="#!" class="btn btn-primary mb-2" style="width: 80%;">Chi tiết</a>
                <a href="#!" class="btn btn-success" style="width: 80%;">Thêm vào giỏ hàng</a>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
    <div class="col"></div>
  </div>
</div>
